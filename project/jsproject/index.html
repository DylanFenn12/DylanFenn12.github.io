<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Phone Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="plinko-container">
    <h1>Plinko Phone Number Game</h1>
<div id="instructions">
<p>Select a digit from (0-9) and click <strong>OK</strong> to drop a ball.<br>
Balls will stick to the bins to form a number. Use the <strong>Undo</strong> button to remove the last ball.<br>
Use the <strong>Reset</strong> button to clear the board or click <strong>ENTER</strong> to see your final number!</p>
</div>
<div id="controls">
    <label>Digit: <input type="number" id="digit-input" min="0" max="9"></label>
    <button id="ok">OK</button>
    <button id="undo">Undo</button>
    <button id="reset">Reset</button>
</div>
<div id="board"></div>
<div id="final-number">
    <span class="label">Phone Number:</span>
    <span id="phone-display">___-___-____</span>
</div>
<button id="enter">ENTER</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
<script src="script.js"></script>
</body>
</html>
